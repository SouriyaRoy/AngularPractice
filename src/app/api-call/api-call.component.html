<h1>API CALL DATA</h1>
<table border="1" style="margin-left: 300px;" >
    <tr>
        <td>UserId</td>
        <td>PostId</td>
        <td>Title</td>
        <td>Status</td>
    </tr>
    <tr *ngFor = "let item of data">
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.completed}}</td>
    </tr>
</table>
