<h1>BootStrap Form</h1>
<br><br>
<form #bootForm = "ngForm" (ngSubmit) = "onSubmit(bootForm.value)">
    <div class="col-sm-6" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input required ngModel type="email" class="form-control" name="user_email" #email = "ngModel">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input required ngModel type="password" class="form-control" name="user_password" #password = "ngModel">
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
