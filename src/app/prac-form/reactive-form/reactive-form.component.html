<h1>Reactive Form</h1>
<br><br>

<div class="col-sm-6">
    <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit(loginForm.value)">
        <div class="form-group">
            <!-- <label for="exampleInputEmail">Email Address</label> -->
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" [ngClass] = "{'is-invalid':
            loginForm.get('email').touched && loginForm.get('email').invalid}">
            <div *ngIf = "loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
                <div *ngIf = "loginForm.get('email').errors.required">Email is required</div>
                <div *ngIf = "loginForm.get('email').errors.email">Email must be a valid one</div>
            </div>
            <!-- <span class="red-error" *ngIf = "email.invalid && email.touched">Email is required</span> -->
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword">Password</label> -->
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" [ngClass] = "{'is-invalid':
            loginForm.get('password').touched && loginForm.get('password').invalid}">
            <div *ngIf = "loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
                <div *ngIf = "loginForm.get('password').errors.required">Password is required</div>
                <div *ngIf = "loginForm.get('password').errors.minlength">Password must be of 8 characters minimum</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled] = "!loginForm.valid">Submit</button>
    </form>
</div>

<main>
    <!-- <ngx-spinner></ngx-spinner> -->
    <router-outlet></router-outlet>
    <ngx-loading
        [show]="loading"
        [config]="{ backdropBorderRadius: '3px' }"
    >
    </ngx-loading>
</main>
