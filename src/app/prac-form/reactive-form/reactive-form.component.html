<h1>Reactive Form</h1>
<br><br>

<div class="col-sm-6">
    <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit(loginForm.value)">
        <div class="form-group">
            <!-- <label for="exampleInputEmail">Email Address</label> -->
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            <span class="red-error" *ngIf = "email.invalid && email.touched">Email is required</span>
        </div>
        <div class="form-group">
            <!-- <label for="exampleInputPassword">Password</label> -->
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
            <span class="red-error" *ngIf = "password.invalid && password.touched">Password is required</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
